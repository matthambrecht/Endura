{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block page_body %}
<div class="profile-container col-md-6 offset-md-3">
    <h2 class="text-center">Profile</h2>
    <form method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="feet">Height (ft):</label>
                <select class="form-control" name="feet" required>
                    <option value="" disabled {% if profile.feet is none %}selected{% endif %}>Select Feet</option>
                    {% for i in range(3, 9) %} <!-- Assuming height range from 3 to 8 feet -->
                        <option value="{{ i }}" {% if profile.feet == i %}selected{% endif %}>{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="inches">Height (in):</label>
                <select class="form-control" name="inches" required>
                    <option value="" disabled {% if profile.inches is none %}selected{% endif %}>Select Inches</option>
                    {% for j in range(0, 12) %} <!-- Inches range from 0 to 11 -->
                        <option value="{{ j }}" {% if profile.inches == j %}selected{% endif %}>{{ j }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="weight">Weight (lbs):</label>
            <input type="text" class="form-control" name="weight" value="{{ profile.weight }}" required />
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" name="age" value="{{ profile.age }}" required />
        </div>
        <div class="form-group">
            <label for="gender">Sex:</label>
            <select class="form-control" name="gender" required>
                <option value="" disabled {% if profile.gender is none %}selected{% endif %}>Select Sex</option>
                <option value="M" {% if profile.gender == 'M' %}selected{% endif %}>Male</option>
                <option value="F" {% if profile.gender == 'F' %}selected{% endif %}>Female</option>
            </select>
        </div>
        <button type="submit" class="btn custom-btn btn-block">Update Profile</button>
    </form>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #d9ead3; /* Background color */
    }

    .profile-container {
        margin-top: 100px; /* Center the form vertically */
        padding: 20px; /* Padding */
        background-color: rgba(243, 243, 243, 0.5); /* White background with transparency */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    .custom-btn {
        background-color: #d2e2cb; /* Change to your desired color */
        color: Black; /* Text color */
    }

    .custom-btn:hover {
        background-color: #81a781; /* Darker shade for hover effect */
    }
</style>
{% endblock %}
